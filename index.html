<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Навбар -->
  <header class="navbar">
    <img src="image 1-5.png" alt="CSS Logo" class="logo">
    <nav>
      <a href="#">static</a>
      <a href="#">relative</a>
      <a href="#">absolute</a>
      <a href="#">fixed</a>
      <a href="#">sticky</a>
      <a href="#">z-index</a>
    </nav>
  </header>

  <!-- Заголовок Position -->
  <h1 class="title">Position</h1>

  <!-- Демонстрация -->
  <section class="demo">
    <div class="block relative">
      <div class="absolute">absolute</div>
      relative
    </div>
    <div class="block relative">
      <div class="absolute rounded">absolute</div>
      relative
    </div>
    <div class="block relative">
      <div class="absolute">absolute</div>
      relative
    </div>
  </section>

  <!-- Заголовок Information -->
  <h1 class="title">Information</h1>

  <!-- Информация -->
  <section class="info">
    <div class="card">
      <h2>Static</h2>
      <p>Position default holati static bu holatda top, left, right, bottom, z-index ishlamaydi</p>
    </div>
    <div class="card">
      <h2>Relative</h2>
      <img src="image 3-4.png" alt="Relative demo">
    </div>
    <div class="card">
      <h2>Absolute</h2>
      <img src="image 2-4.png" alt="Absolute demo">
    </div>
  </section>

  <!-- Подвал -->
  <footer class="footer">
    <span>top</span>
    <span>left</span>
    <span>right</span>
    <span>bottom</span>
  </footer>

</body>
</html>
